<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="css/comments.css">
</head>
<body>
    <H1>Комментарии</H1>
    <hr>
    <form id="comments-form" autocomplete="off">
        <input type="text" name="name" placeholder="Введіть Ваше ім'я">
        <textarea name="comment" placeholder="Введіть повідомлення"></textarea>
        <div id="error"></div>
        <button type="button">Отправить</button>
    </form>
    <section class="comments">
        <h3>Коментарі (<span class="count-comm">0</span>)</h3>
        <div id="comments">
            Поки що ніхто не додав ніяких коментарів
        </div>
    </section>


    <script src="js/comments.js"></script>
</body>
</html>
